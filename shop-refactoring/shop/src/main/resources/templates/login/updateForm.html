<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.84.0">
    <title>Signin Template · Bootstrap v5.0</title>



    <!-- Bootstrap core CSS -->
    <link   th:href="@{/css/styles.css}"
            href="/css/styles.css" rel="stylesheet" />

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }
       .field-error {
         border-color: #dc3545;
         color: #dc3545;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>


    <!-- Custom styles for this template -->
    <link   th:href="@{/css/signin.css}"
            href="/css/styles.css" rel="stylesheet" />
</head>
<body class="text-center">

<main class="form-signin">
    <form action="item.html" th:action th:object="${update}" method="post">
        <h1 class="h3 mb-3 fw-normal">회원 수정</h1>

        <div th:if="${#fields.hasGlobalErrors()}">
            <p class="field-error" th:each="err : ${#fields.globalErrors()}"
               th:text="${err}">전체 오류 메시지</p>
        </div>

        <div class="form-floating">
            <input type="email" class="form-control" th:field="*{email}" id="floatingInput" placeholder="name@example.com"
                   th:errorclass="field-error">
            <div class="field-error" th:errors="*{email}" />
            <label for="floatingInput">Email</label>
        </div>

        <div class="form-floating">
            <input type="password" class="form-control" th:field="*{password}" id="floatingPassword" placeholder="Password"
                   th:errorclass="field-error">
            <div class="field-error" th:errors="*{password}" />
            <label for="floatingPassword">New Password</label>
        </div>

        <div class="form-floating">
            <input type="text" class="form-control" th:field="*{name}" id="floatingInput"
                   th:errorclass="field-error">
            <div class="field-error" th:errors="*{name}" />
            <label for="floatingInput">이름</label>
        </div>

        <div class="form-floating">
            <input type="text" class="form-control" th:field="*{city}" id="floatingInput"
                   th:errorclass="field-error">
            <div class="field-error" th:errors="*{city}" />
            <label for="floatingInput">시도</label>
        </div>

        <div class="form-floating">
            <input type="text" class="form-control" th:field="*{street}" id="floatingInput"
                   th:errorclass="field-error">
            <div class="field-error" th:errors="*{street}" />
            <label for="floatingInput">시군구</label>
        </div>

        <div class="form-floating">
            <input type="text" class="form-control" th:field="*{zipcode}" id="floatingInput"
                   th:errorclass="field-error">
            <div class="field-error" th:errors="*{zipcode}" />
            <label for="floatingInput">상세주소</label>
        </div>



        <button class="w-100 btn btn-lg btn-primary" type="submit">확인</button>
    </form>
</main>



</body>
</html>
