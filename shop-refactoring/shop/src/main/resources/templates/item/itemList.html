<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="description" content="" />
  <meta name="author" content="" />
  <title>Shop Homepage - Start Bootstrap Template</title>

  <!-- Core theme CSS (includes Bootstrap)-->
  <link   th:href="@{/css/styles.css}"
          href="/css/styles.css" rel="stylesheet" />
</head>
<body>
<div th:replace="/fragments/nav.html :: nav"></div>

<!-- Section-->
<section class="py-5" >
  <div class="container px-4 px-lg-5 mt-5">
    <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">

      <div class="col mb-5" th:each="item : ${items}">
        <div class="card h-100">
          <!-- Product image-->
          <img class="card-img-top" th:src="|/img/${item.img}" alt="..." />
          <!-- Product details-->
          <div class="card-body p-4">
            <div class="text-center">
              <!-- Product name-->
              <h5 class="fw-bolder" th:text="${item.name}">Fancy Product</h5>
              <!-- Product price-->
              <h6 class="fw-bolder" th:text="${item.price} + '₩'">Fancy Product</h6>
            </div>
          </div>
          <!-- Product actions-->
          <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
            <div class="text-center"><a class="btn btn-outline-dark mt-auto" th:href="@{/item/view/{id}(id=${item.id})}">바로가기</a></div>
          </div>
        </div>
      </div>


        <div  th:each="list : ${count}"><a
              th:href="@{/item/list/{page}(page=${list},sort=${sort})}" th:text="${list}">바로가기</a></div>




    </div>
  </div>
</section>
<!-- Footer-->
<footer class="py-5 bg-dark">
  <div class="container"><p class="m-0 text-center text-white">Copyright &copy; Your Website 2021</p></div>
</footer>
<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="js/scripts.js"></script>
</body>
</html>
